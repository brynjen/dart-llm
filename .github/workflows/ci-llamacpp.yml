name: CI - llm_llamacpp

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/llm_llamacpp/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/llm_llamacpp/**'

jobs:
  test-llm_llamacpp:
    name: Test llm_llamacpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies
        run: melos bootstrap --scope="llm_llamacpp"
      
      - name: Verify Flutter setup
        run: flutter doctor
      
      - name: Analyze code
        run: |
          cd packages/llm_llamacpp && flutter analyze
      
      - name: Run tests (if models available)
        run: |
          cd packages/llm_llamacpp
          # Tests require models - skip if not available in CI
          # For full testing, models should be downloaded in a previous step
          dart test --reporter expanded || echo "Tests skipped (models not available)"
        continue-on-error: true
      
      - name: Check formatting
        run: |
          cd packages/llm_llamacpp && dart format --set-exit-if-changed .
