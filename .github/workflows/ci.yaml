name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          # Run melos bootstrap (will only bootstrap packages in the modified workspace)
          melos bootstrap
      
      - name: Verify formatting
        run: melos exec -- "dart format --set-exit-if-changed ."
      
      - name: Analyze code
        run: melos exec -- "dart analyze"
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true


  test-llm_core:
    name: Test llm_core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap --scope="llm_core"
      
      - name: Run tests
        run: |
          cd packages/llm_core && dart test
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true

  test-llm_ollama:
