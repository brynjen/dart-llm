name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          # Run melos bootstrap (will only bootstrap packages in the modified workspace)
          melos bootstrap
      
      - name: Verify formatting
        run: melos exec -- "dart format --set-exit-if-changed ."
      
      - name: Analyze code
        run: melos exec -- "dart analyze"
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true


  test-llm_core:
    name: Test llm_core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap --scope="llm_core"
      
      - name: Run tests with coverage
        run: |
          cd packages/llm_core && dart test --coverage=coverage
      
      - name: Generate coverage report
        run: |
          cd packages/llm_core
          dart pub global activate coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: llm_core-coverage
          path: packages/llm_core/coverage/lcov.info
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true

  test-llm_ollama:
    name: Test llm_ollama
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap --scope="llm_ollama"
      
      - name: Run tests with coverage
        run: |
          cd packages/llm_ollama && dart test --coverage=coverage --exclude-tags integration
      
      - name: Generate coverage report
        run: |
          cd packages/llm_ollama
          dart pub global activate coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: llm_ollama-coverage
          path: packages/llm_ollama/coverage/lcov.info
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true

  test-llm_chatgpt:
    name: Test llm_chatgpt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap --scope="llm_chatgpt"
      
      - name: Run tests with coverage
        run: |
          cd packages/llm_chatgpt && dart test --coverage=coverage
      
      - name: Generate coverage report
        run: |
          cd packages/llm_chatgpt
          dart pub global activate coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: llm_chatgpt-coverage
          path: packages/llm_chatgpt/coverage/lcov.info
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true

  test-llm_llamacpp:
    name: Test llm_llamacpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies
        run: melos bootstrap --scope="llm_llamacpp"
      
      - name: Verify Flutter setup
        run: flutter doctor
      
      - name: Analyze code
        run: |
          cd packages/llm_llamacpp && flutter analyze lib --no-fatal-infos
      
      - name: Run tests with coverage
        run: |
          cd packages/llm_llamacpp && dart test --coverage=coverage || echo "Tests skipped (models may not be available)"
        continue-on-error: true
      
      - name: Generate coverage report
        if: success() || failure()
        run: |
          cd packages/llm_llamacpp
          if [ -d coverage ]; then
            dart pub global activate coverage
            dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info || echo "Coverage generation skipped"
          fi
        continue-on-error: true
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: llm_llamacpp-coverage
          path: packages/llm_llamacpp/coverage/lcov.info
          if-no-files-found: ignore

  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap
          mv pubspec.yaml.backup pubspec.yaml
      
      - name: Check for outdated dependencies
        run: |
          cd packages/llm_core && dart pub outdated
          cd ../llm_ollama && dart pub outdated
          cd ../llm_chatgpt && dart pub outdated
      
      - name: Check for security issues
        run: |
          cd packages/llm_core && dart pub outdated --security || true
          cd ../llm_ollama && dart pub outdated --security || true
          cd ../llm_chatgpt && dart pub outdated --security || true

