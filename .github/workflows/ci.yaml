      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap --scope="llm_ollama"
      
      - name: Run tests
        run: |
          cd packages/llm_ollama && dart test
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true

  test-llm_chatgpt:
    name: Test llm_chatgpt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap --scope="llm_chatgpt"
      
      - name: Run tests
        run: |
          cd packages/llm_chatgpt && dart test
      
      - name: Restore original pubspec.yaml
        if: always()
        run: |
          [ -f pubspec.yaml.backup ] && mv pubspec.yaml.backup pubspec.yaml || true

  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          melos bootstrap
          mv pubspec.yaml.backup pubspec.yaml
      
      - name: Check for outdated dependencies
        run: |
          cd packages/llm_core && dart pub outdated
          cd ../llm_ollama && dart pub outdated
          cd ../llm_chatgpt && dart pub outdated
      
      - name: Check for security issues
        run: |
          cd packages/llm_core && dart pub outdated --security || true
          cd ../llm_ollama && dart pub outdated --security || true
          cd ../llm_chatgpt && dart pub outdated --security || true

