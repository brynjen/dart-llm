name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: |
          # Temporarily remove llm_llamacpp from workspace to avoid Flutter requirement
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '/packages\/llm_llamacpp/d' pubspec.yaml
          # Run melos bootstrap
          melos bootstrap --scope="!llm_llamacpp"
          # Restore original pubspec.yaml
          mv pubspec.yaml.backup pubspec.yaml
      
      - name: Verify formatting
        run: melos format:check --scope="!llm_llamacpp"
      
      - name: Analyze code
        run: melos run analyze --scope="!llm_llamacpp"

  test:
    name: Test Packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        package: [llm_core, llm_ollama, llm_chatgpt]
        exclude:
          # Skip llm_llamacpp on CI as it requires native libraries
          - package: llm_llamacpp
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies
        run: melos bootstrap --scope="${{ matrix.package }}"
      
      - name: Run tests
        run: melos run test --scope="${{ matrix.package }}"

  test-llm_core:
    name: Test llm_core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies
        run: melos bootstrap --scope="llm_core"
      
      - name: Run tests
        run: melos run test --scope="llm_core"

  test-llm_ollama:
    name: Test llm_ollama
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies
        run: melos bootstrap --scope="llm_ollama"
      
      - name: Run tests
        run: melos run test --scope="llm_ollama"

  test-llm_chatgpt:
    name: Test llm_chatgpt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies
        run: melos bootstrap --scope="llm_chatgpt"
      
      - name: Run tests
        run: melos run test --scope="llm_chatgpt"

  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Install dependencies (excluding llm_llamacpp which requires Flutter)
        run: melos bootstrap --scope="!llm_llamacpp"
      
      - name: Check for outdated dependencies
        run: |
          cd packages/llm_core && dart pub outdated
          cd ../llm_ollama && dart pub outdated
          cd ../llm_chatgpt && dart pub outdated
      
      - name: Check for security issues
        run: |
          cd packages/llm_core && dart pub outdated --security || true
          cd ../llm_ollama && dart pub outdated --security || true
          cd ../llm_chatgpt && dart pub outdated --security || true

